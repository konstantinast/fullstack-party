<div class="row pagination-controls text-center">
    <ul class="pagination">
        <li data-ng-if="d.prev_page_number" class="rltv">
            <a href="{{d.base_url}}/{{d.prev_page_number}}">
                Prev
            </a>
        </li>
        <li 
            data-ng-repeat="page_number in d.page_numbers track by $index"
            data-ng-class="{
                'dots': page_number === 0,
                'current': page_number === d.current_page 
            }"
        >
            <a data-ng-if="page_number > 0" href="{{d.base_url}}/{{page_number}}">{{page_number}}</a>
            <a data-ng-if="page_number === 0">...</a>
        </li>
        <li data-ng-if="d.next_page_number" class="rltv">
            <a href="{{d.base_url}}/{{d.next_page_number}}">
                Next
            </a>
        </li>
    </ul>
</div>
