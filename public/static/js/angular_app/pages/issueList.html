<div class="custom-container viewport">
    <ng-include src="'/static/js/angular_app/templates/top-default-navbar.html'"></ng-include>
    <div class="row content-block">
        <div class='col-xs-12 col-sm-6 left-block '>
            <div class="col-xs-12 issue-list scrollable">
                <div class="row">
                    <div class="col-xs-12 state-control">
                        <div class="text-center">
                            <span 
                                class="button"
                                data-ng-class="{'active': state === 'open'}"
                            >
                                <a href="issues/open"> 
                                    <span class="fa-stack unselected">
                                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                                      <i class="fa fa-exclamation fa-stack-1x center-icon"></i>
                                    </span>

                                    <span class="fa-stack selected">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-exclamation fa-stack-1x fa-inverse center-icon"></i>
                                    </span>
                                    <span class='title'>
                                        {{data.count.open}} Open                                        
                                    </span>                    
                                </a>
                            </span>
                            <span 
                                class="button"
                                data-ng-class="{'active': state === 'closed'}"
                            >
                                <a href="issues/closed">
                                    <span class="fa-stack unselected">
                                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                                      <i class="fa fa-check fa-stack-1x center-icon"></i>
                                    </span>

                                    <span class="fa-stack selected">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-check fa-stack-1x fa-inverse center-icon"></i>
                                    </span>
                                    <span class='title'>
                                        {{data.count.closed}} Closed 
                                    </span>               
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='row issue-list-entry' data-ng-repeat='issue in data.issues'>
                    <div class="status {{issue.state}} hidden-xs">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                    <div class="content">
                        <h1>
                            <span class="comment-count pull-right">
                                <img class="icon" src="/static/img/ico-comments.png">
                                {{issue.comments}}
                            </span>
                            <a href="issue/{{issue.number}}">{{issue.title}}</a>
                        </h1>
                        <div class="info">
                            <span class="summary-text">
                                #{{issue.number}}
                                opened
                                <time relative datetime="{{issue.created_at}}"></time>
                                by
                                <span class="user">
                                    <a 
                                        href="{{issue.user.html_url}}"
                                    >{{issue.user.login}}</a>
                                </span>
                            </span> 
                        </div>
                    </div>        
                </div>                     
            </div>
            <div class="col-xs-12">
                <pagination-controls
                    d="pagination_data"
                >        
                </pagination-controls>
            </div>
        </div>

        <div class="hidden-xs col-sm-6 right-block">
            <div class="overlay"></div>

            <div class="overlay-as-title">
                <h1>
                    Full Stack Developer Task
                    <div class="subtitle">
                        by<img src="/static/img/logotype-testio-right-block.png">
                    </div>
                </h1>
            </div>
        </div>     
    </div>
</div>
